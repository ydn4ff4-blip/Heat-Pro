
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Heat Pro</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#101827">
  <link rel="icon" href="icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" id="panel">
    <header class="row">
      <h1>Heat Pro</h1>
      <span id="status" class="pill s-cold">COLD</span>
    </header>

    <section class="row stats">
      <div>Heat: <b id="heat">0</b></div>
      <div>Dead: <b id="dead">0</b></div>
    </section>

    <section class="grid2">
      <button class="btn" onclick="mark('good',2)">+2 Scatter</button>
      <button class="btn" onclick="mark('good',1)">+1 Connect</button>
      <button class="btn" onclick="mark('dead',2)">Cold +2</button>
      <button class="btn" onclick="resetRun()">Reset</button>
    </section>

    <section class="grid2 cfg">
      <label>WARM ≥ <input id="twarm" type="number" value="4" min="1" max="50"></label>
      <label>HOT ≥ <input id="thot" type="number" value="7" min="1" max="50"></label>
      <label>COLD Dead ≥ <input id="tcold" type="number" value="12" min="1" max="100"></label>
      <button class="btn" onclick="saveCfg()">Simpan Ambang</button>
    </section>

    <section class="card inner">
      <h3>Checklist</h3>
      <div class="grid2">
        <label class="check"><input type="checkbox" id="cb_scatter"> Scatter muncul</label>
        <label class="check"><input type="checkbox" id="cb_multiplier"> Multiplier muncul</label>
        <label class="check"><input type="checkbox" id="cb_connect"> Simbol connect</label>
        <label class="check"><input type="checkbox" id="cb_free"> Free spin</label>
        <label class="check"><input type="checkbox" id="cb_back2back"> Back‑to‑back</label>
        <label class="check"><input type="checkbox" id="cb_big_tumble"> Tumble besar</label>
        <label class="check"><input type="checkbox" id="cb_dead"> Dead spin berturut</label>
        <label class="check"><input type="checkbox" id="cb_loss_buy"> Beli FS rugi</label>
      </div>
    </section>

    <section class="card inner">
      <h3>Riwayat</h3>
      <div id="log"></div>
      <button class="btn" style="width:100%" onclick="exportCSV()">Export CSV</button>
    </section>
  </main>

  <div id="mini" class="mini pill s-cold">
    <span id="miniText">COLD</span>
    <button class="btn tiny" onclick="mark('good',1)">+1</button>
    <button class="btn tiny" onclick="mark('dead',1)">C+1</button>
  </div>

  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
  </script>
</body>
</html>
